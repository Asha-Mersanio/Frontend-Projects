<html>
<head>
	<title> Javascript </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js.css">
    <script type="text/javascript" src="js.js"></script>
</head>
<body onload="execute()">
	
	<div class="wrapper">
		<h1> Calculator Task </h1>
		<div class="container">
			<div class="box">
				<div class="border">
					<input type="text" class="display-box" placeholder="0" id="calc">
					<!-- clearScreen()-- function to display the vall -->
					<!-- display()-- function to display the vall -->
	                <div class="button">
						<input type="button" value="1" onclick= "display('1')" class="btn"> 
						<input type="button" value="2" onclick= "display('2')" class="btn">
						<input type="button" value="3" onclick= "display('3')" class="btn">
						<br>
						<input type="button" value="4" onclick= "display('4')" class="btn">
						<input type="button" value="5" onclick= "display('5')" class="btn">
						<input type="button" value="6" onclick= "display('6')" class="btn">
						<br>
									
						<input type="button" value="7" onclick= "display('7')" class="btn">
						<input type="button" value="8" onclick= "display('8')" class="btn">
						<input type="button" value="9" onclick= "display('9')" class="btn">
						<br>
									
						<input type="button" value="+" onclick= "display('+')" class="btn">
						<input type="button" value="0" onclick= "display('0')" class="btn">
						<input type="button" value="-" onclick= "display('-')" class="btn">
						<br>
						<input type="button" value="*" onclick= "display('*')" class="btn">
						<input type="button" value="√" onclick= "display('√')" class="btn">
						<input type="button" value="/" onclick= "display('/')" class="btn">
							<!-- clearScreen()-- function to display the vall -->
						
					</div>
					<div class="lasbtn">
						<input type="button" value="clear" onclick="clearScreen()" class="btn" >
						      <!--    calculate()-- function is evalute -->
						<input type="button" value="=" onclick="calculate()" class="btn" >
						<input type="button" value="ac" onclick="erase()" class="btn">
					</div>
					<div class="input">
						<input type="number" id="res1"  name="name" >
						<input type="button" id="res2" value="OK" name="name" onclick="ok()">
					</div>
					<input type="button" value="Calculator" onclick= "Calculator()" id="c">
					<input type="button" value="Result" onclick= "Result()" id="r">
					<input type="text" class="display-box" id="display">
             
				</div>
			</div>
		</div>
	</div>
</body>
</html>
